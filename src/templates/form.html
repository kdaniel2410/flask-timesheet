<form id="form" method="post" class="my-3">
  <div class="row mb-3">
    <div class="col">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title">
      <div class="form-text">Optional</div>
    </div>

    <div class="col">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
      <div class="form-text">Required</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="income" class="form-label">Income</label>
      <div class="input-group mb-3">
        <span class="input-group-text">£</span>
        <input type="number" step="0.01" class="form-control" id="income" name="income" placeholder="0.00" required>
      </div>
      <div class="form-text">Required</div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="expenses" class="form-label">Expenses</label>
        <div class="input-group mb-3">
          <span class="input-group-text">£</span>
          <input type="number" step="0.01" class="form-control" id="expenses" name="expenses" placeholder="0.00">
        </div>
        <div class="form-text">Optional</div>
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="reimbursement" class="form-label">Reimbursement</label>
        <div class="input-group mb-3">
          <span class="input-group-text">£</span>
          <input type="number" step="0.01" class="form-control" id="reimbursement" name="reimbursement"
            placeholder="0.00">
        </div>
        <div class="form-text">Optional</div>
      </div>
    </div>
  </div>


  <div class="mb-3">
    <label for="notes" class="form-label">Notes</label>
    <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
    <div class="form-text">Optional</div>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
